{% extends 'writer/_main.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container bg-white shadow p-5 mt-5 form-layout">
        <h3 class="text-center">{% translate 'Create Article' %}</h3>
        <p class="text-center mb-5">{% translate 'Fill in the form below to create a new article.' %}</p>
        <form method="POST" autocomplete="OFF">
            {% csrf_token %}

            {{ create_article_form | crispy }}

            <input class="btn btn-success w-100" type="submit" value="{% translate 'Create Article' %}">
        </form>
    </div>
{% endblock %}
